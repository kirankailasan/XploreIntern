<!-- templates/admin_panel/internship_list.html -->
 {%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship List</title>
    <link rel="stylesheet" href="{% static 'css/admin_panel/internship_list.css' %}">
</head>
<body>
    <div class="internship-list-container">
        <header class="page-header">
            <h1>Internship List</h1>
            <a href="{% url 'admin_dashboard' %}" class="back-btn">Back to Dashboard</a>
        </header>

        <table class="internship-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Deadline</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.internship_title }}</td>
                    <td>{{ job.company_name }}</td>
                    <td>{{ job.location }}</td>
                    <td>{{ job.application_deadline }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="no-internships">No internships available at the moment.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
