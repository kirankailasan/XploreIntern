{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Internship Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}



body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    background-image: url(/static/images/hero_2.jpg);
    background-size: flex;
    background-repeat: no-repeat;
    
}


.main-section {
    height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    
    color: black;
}

.main-section .content h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

.main-section .content p {
    font-size: 1.5em;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    gap: 20px;
}

.bg-image {
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat; }

.role-btn {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    background-color: #2980b9;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
}

.role-btn:hover {
    background-color: #3498db;
}

/* Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    position: relative;
}

.modal-content h2 {
    margin-bottom: 20px;
}

.modal-content label {
    font-size: 1em;
    margin-bottom: 10px;
    display: block;
}

.modal-content input[type="text"], .modal-content input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.modal-content .login-btn {
    padding: 10px 20px;
    background-color: #2980b9;
    color: white;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
}

.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 20px;
    cursor: pointer;
}



/* Profile icon section */
.navbar-profile {
    display: flex;
    align-items: center;
}

.profile-container {
    position: relative;
    cursor: pointer;
    
}

.profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    
    
}

.profile-dropdown {
    display: none;
    position: absolute;
    top: 50px;
    right: 0;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    z-index: 10;
}

.profile-dropdown a {
    display: block;
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
    white-space: nowrap;
}

.profile-dropdown a:hover {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>

    {% include 'internships/base.html' %}

    <section class="main-section bg-image" style="background-image: url('{% static 'images/hero_1.jpg' %}');">
        <div class="content">
            <h1>Welcome to the Internship Portal</h1>
            <p>Connecting students and employers for great internship opportunities.</p>
        </div>
        <div class="buttons">
            <button class="role-btn" onclick="window.location.href='{% url 'student_registration' %}';">I'm a Student</button>
            <button class="role-btn" onclick="window.location.href='{% url 'employer_registration' %}';">I'm an Employer</button>
        </div>
    </section>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    {% include 'internships/footer.html' %}

    <!-- Link to JavaScript file -->
    <script src="{% static 'js/home2.js' %}"></script>
</body>
</html>
